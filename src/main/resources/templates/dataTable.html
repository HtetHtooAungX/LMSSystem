<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Spring Boot + JPA + Datatables</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<script
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="/bootstrap/js/datatable.js"></script>
</head>

<body>
	<h1>Employees Table</h1>
	<table id="bookTable" class="display">

		<!-- Header Table -->
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Author</th>
				<th>Action</th>
			</tr>
		</thead>
		<!-- Footer Table -->
		<tfoot>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Author</th>
				<th>Action</th>
			</tr>
		</tfoot>
	</table>
	<table class="table">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Author</th>
			<th>Action</th>
			<th></th>
		</tr>
		<tr th:each="book:${books}">
			<td th:text="${book.id}"></td>
			<td th:text="${book.name}"></td>
			<td th:text="${book.author}"></td>
			<td><a th:href="@{/book/view/{id}(id=${book.id})}">view</a></td>
			<td><a sec:authorize="hasRole('LIBRANIAN')"
				th:href="@{/book/delete/{id}(id=${book.id})}">delete</a></td>
		</tr>
	</table>
</body>
</html>
