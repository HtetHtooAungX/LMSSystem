<!DOCTYPE html>
<html th:fragment="layout(main)" lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/bootstrap/css/my-demo.css}">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<script
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="/bootstrap/js/datatable.js"></script>
</head>
<body>
	<div sec:authorize="isAuthenticated()">
		<div class="d-flex justify-content-between align-item-center">
			<div>
				<h3>
					Welcome <span sec:authentication="name"></span> !
				</h3>
			</div>
			<div class="d-flex justify-content-between align-item-center">
				<a sec:authorize="hasAnyRole('LIBRANIAN','ADMIN', 'SUPER_ADMIN')" th:href="@{/auth/signup}" class="btn btn-secondary">Add User</a>
				<a sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')" th:href="@{/users/manage}" class="btn btn-primary">User Management</a>
				<a sec:authorize="hasAnyRole('LIBRANIAN', 'ADMIN')" th:href="@{/book/create}"
					class="btn btn-info">Add Book</a>
				<a class="btn btn-danger" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</div>
	<div th:replace="${main}"></div>
</body>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js"
	integrity="sha512-zDvrqenA0eFJZCxBsryzUZcvihvNlEXbteMv62yRxdhR4s7K1aaz+LjsRyfk6M+YJLyAJEuuquIAI8I8GgLC8A=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
